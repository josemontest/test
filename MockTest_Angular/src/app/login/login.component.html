 <ion-header>
   <ion-toolbar>
     <ion-title>Log In
     </ion-title>
   </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-label>username:</ion-label>
      <ion-input [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>password::</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
    <ion-button (click)="login()">login</ion-button>
  </ion-content>
